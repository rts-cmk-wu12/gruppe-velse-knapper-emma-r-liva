<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <script src="buttons.js" defer></script>
</head>

<body>
    <main>
        <h1>En masse knapper</h1>
        <button id="button-background-change">Baggrundsfarve</button><br>
        <button id="button-alert">Alert</button><br>
        <button id="button-font-change">Font</button><br>
        <button id="button-size-change">Size</button><br>
        <button id="button-colour-change">Farve</button><br>
        <button id="button-change-heading">Læs overskriften</button><br>
        <button id="button-change-text">Jeg ved ikke hvad jeg gør?</button><br>
        <button id="button-skew-text">Skew</button><br>
        <button id="button-show-image">Vis kat!</button><br>
        <img src="https://cataas.com/cat/gif" alt="cat" id="cat-img" style="display: none;"><br>
        <button id="button-change-place">Touch me.. it's free real estate.</button><br>
        <button id="button-scale-down">Kan du godt læse det her?</button><br>
        <button id="button-body-small">Spis mindre</button><br>
        <button id="button-rotate">Jeg er lidt svimmel...</button><br>
        <button id="button-number">Tal</button><br>
        <p id="number"></p>
        <button id="button-hide">Tryk på mig! I dare you...</button><br>
    </main>
</body>

</html>
